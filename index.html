<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Média</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Calculadora de Média</h1>

      <div id="m1-container">
        <h2>M1</h2>
        <div id="m1-inputs" class="form-group">
          <label for="nota-m1">Nota:</label>
          <input type="text" id="nota-m1" class="form-control mb-2" />
          <label for="peso-m1">Peso:</label>
          <input type="text" id="peso-m1" class="form-control mb-2" />
          <button class="btn btn-primary" onclick="adicionarNota('m1')">
            Adicionar Nota
          </button>
        </div>
        <div id="resultado-m1" class="mt-2" style="display: none">
          <h3>Resultado M1</h3>
          <p id="resultado-m1-texto" class="lead"></p>
        </div>
      </div>

      <div id="m2-container" class="mt-4" style="display: none">
        <h2>M2</h2>
        <div id="m2-inputs" class="form-group">
          <label for="nota-m2">Nota:</label>
          <input type="text" id="nota-m2" class="form-control mb-2" />
          <label for="peso-m2">Peso:</label>
          <input type="text" id="peso-m2" class="form-control mb-2" />
          <button class="btn btn-primary" onclick="adicionarNota('m2')">
            Adicionar Nota
          </button>
        </div>
        <div id="resultado-m2" class="mt-2" style="display: none">
          <h3>Resultado M2</h3>
          <p id="resultado-m2-texto" class="lead"></p>
        </div>
      </div>

      <div id="m3-container" class="mt-4" style="display: none">
        <h2>M3</h2>
        <div id="m3-inputs" class="form-group">
          <label for="nota-m3">Nota:</label>
          <input type="text" id="nota-m3" class="form-control mb-2" />
          <label for="peso-m3">Peso:</label>
          <input type="text" id="peso-m3" class="form-control mb-2" />
          <button class="btn btn-primary" onclick="adicionarNota('m3')">
            Adicionar Nota
          </button>
        </div>
        <div id="resultado-m3" class="mt-2" style="display: none">
          <h3>Resultado M3</h3>
          <p id="resultado-m3-texto" class="lead"></p>
        </div>
      </div>

      <button
        id="proximo-m1"
        class="btn btn-secondary mt-3"
        onclick="proximo('m1')"
      >
        Próximo M2
      </button>
      <button
        id="proximo-m2"
        class="btn btn-secondary mt-3"
        style="display: none"
        onclick="proximo('m2')"
      >
        Próximo M3
      </button>
      <button
        id="calcular"
        class="btn btn-success mt-3"
        style="display: none"
        onclick="calcularMedia()"
      >
        Calcular Média
      </button>

      <div id="resultado" class="mt-4" style="display: none">
        <h2>Resultado Final</h2>
        <p id="resultado-texto" class="lead"></p>
      </div>

      <div id="historico" class="mt-5" style="display: none">
        <h2>Histórico de Notas</h2>
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Período</th>
              <th>Nota</th>
              <th>Peso</th>
              <th>Média Parcial</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="historico-tbody">
            <!-- Linhas de histórico serão adicionadas aqui -->
          </tbody>
        </table>
        <button class="btn btn-danger mt-3" onclick="resetarTudo()">
          Resetar Tudo
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
